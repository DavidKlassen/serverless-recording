<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example Recorder</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.19.min.js"></script>
</head>
<body>
<div>
    <button id="start" class="btn" disabled>start</button>
    <button id="stop" class="btn" disabled>stop</button>
</div>
<video id="source" width="600px" height="480px" autoplay></video>
<script>
    const api = 'https://4xyvrr16b0.execute-api.eu-west-1.amazonaws.com/test'; // !!
    const source = document.getElementById('source');
    const start = document.getElementById('start');
    const stop = document.getElementById('stop');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            let id;
            let chunks;
            let currentChunkTimestamp;
            window.t = [];

            const recorder = new MediaRecorder(stream);

            recorder.onstart = () => {
                stop.disabled = false;
                currentChunkTimestamp = Date.now();
            };

            recorder.onstop = () => {
                start.disabled = false;
                Promise.all(chunks)
                    .then(() => fetch(`${api}/recordings/${id}`, {
                        method: 'PATCH',
                        headers: new Headers({'content-type': 'application/json'}),
                        body: JSON.stringify({
                            status: 'stopped'
                        })
                    }).then((r) => r.json()).then((json) => console.log(json)));
            };

            recorder.ondataavailable = (e) => {
                chunks.push(fetch(`${api}/recordings/${id}/chunks/${currentChunkTimestamp}`, {
                    method: 'PUT',
                    body: e.data
                }));

                currentChunkTimestamp = Date.now();
            };

            start.onclick = () => {
                start.disabled = true;
                chunks = [];
                fetch(`${api}/recordings`, { method: 'POST' })
                    .then((res) => res.json())
                    .then((uuid) => id = uuid)
                    .then(() => recorder.start(3000));
            };

            stop.onclick = () => {
                stop.disabled = true;
                recorder.stop();
            };

            source.src = URL.createObjectURL(stream);
            start.disabled = false;
        });
</script>
</body>
</html>
